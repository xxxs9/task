<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>英雄详情修改</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="../../../lib/layui/css/layui.css" media="all"/>
    <style type="text/css">
        .layui-form-item .layui-inline {
            width: 33.333%;
            float: left;
            margin-right: 0;
        }

        @media (max-width: 1240px) {
            .layui-form-item .layui-inline {
                width: 100%;
                float: none;
            }
        }
    </style>
</head>
<body class="childrenBody">
<form class="layui-form" style="width:80%;">
    <div class="layui-form-item">
        <label class="layui-form-label">资讯信息</label>
        <!--<div class="layui-input-block">-->
            <!--&lt;!&ndash;机构树&ndash;&gt;-->
            <!--<div class="org-tree">-->
                <!--<ul id="org-tree" class="layui-box layui-tree"></ul>-->
            <!--</div>-->
        <!--</div>-->
    </div>
    <div class="layui-form-item parent-menu">
        <label class="layui-form-label">英雄名</label>
        <div class="layui-input-block">
            <input type="text" class="layui-input"  name="heroName" id="" readonly="英雄名">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">英雄称号</label>
        <div class="layui-input-block">
            <input type="text" class="layui-input" name="heroTitle" placeholder="请输入英雄称号">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">视频路径</label>
        <div class="layui-input-block">
            <input type="text" class="layui-input" name="videoUrl" placeholder="请输入视频路径">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">定位</label>
        <div class="layui-input-block">
            <input type="text" class="layui-input" name="output" placeholder="请输入定位">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">生存能力</label>
        <div class="layui-input-block">
            <input type="number" class="layui-input" name="existence" placeholder="请输入生存能力">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">物理攻击</label>
        <div class="layui-input-block">
            <input type="number" class="layui-input" name="physics" placeholder="请输入物理攻击">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">魔法攻击</label>
        <div class="layui-input-block">
            <input type="number" class="layui-input" name="magic" placeholder="请输入魔法攻击">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">操作难度</label>
        <div class="layui-input-block">
            <input type="number" class="layui-input" name="operation" placeholder="请输入操作难度">
        </div>
    </div>


    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn" lay-submit="" lay-filter="updateInformation">立即提交</button>
            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
        </div>
    </div>
</form>

<!--一般情况下，一个业务页面引入一个layui.js,config.js和业务js这三个js就够了-->
<script type="text/javascript" src="../../../lib/layui/layui.js"></script>
<script type="text/javascript" src="../../../common/js/config.js"></script>
<script type="text/javascript" src="editHeroDetail.js"></script>

</body>
</html>
