<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>英雄详情修改</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="../../../lib/layui/css/layui.css" media="all"/>
    <style type="text/css">
        .layui-form-item .layui-inline {
            width: 33.333%;
            float: left;
            margin-right: 0;
        }

        @media (max-width: 1240px) {
            .layui-form-item .layui-inline {
                width: 100%;
                float: none;
            }
        }
    </style>
</head>
<body class="childrenBody">
<form class="layui-form" style="width:80%;">
    <div class="layui-form-item">
        <label class="layui-form-label">资讯信息</label>
        <!--<div class="layui-input-block">-->
            <!--&lt;!&ndash;机构树&ndash;&gt;-->
            <!--<div class="org-tree">-->
                <!--<ul id="org-tree" class="layui-box layui-tree"></ul>-->
            <!--</div>-->
        <!--</div>-->
    </div>
    <div class="layui-form-item parent-menu">
        <label class="layui-form-label">发布者</label>
        <div class="layui-input-block">
            <input type="text" class="layui-input"  name="loginName" id="loginName" readonly="readonly">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">资讯标题</label>
        <div class="layui-input-block">
            <input type="text" class="layui-input" name="informationTitle" placeholder="请输入资讯标题">
        </div>
    </div>
    <div class="layui-form-item" >
        <label class="layui-form-label">资讯类型</label>
        <div class="layui-input-block" style="z-index: 10000;position: relative">
            <select name="informationType" lay-verify="">
                <option value="">请选择类型</option>
                <option value="0">新闻</option>
                <option value="1">出装</option>
                <option value="2">技巧</option>
            </select>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">是否置顶</label>
        <div class="layui-input-block">
            <input type="radio" name="isTop" value="1" title="置顶">
            <input type="radio" name="isTop" value="0" title="不置顶" checked>
        </div>
    </div>

    <!-- 预留图片上传  -->
    <div >
        <label class="layui-form-label">封面图</label>
        <button type="button" class="layui-btn layui-btn-normal" id="chooseFile_add">选择文件</button>
        <button type="button" class="layui-btn" id="beginFile_add" style="margin-left: 13px">开始上传</button>

        <div class="layui-input-block">
            <img  id="photo_img" style="width: 200px;height: 200px;margin-top: 15px">
            <p style="color: darkslateblue;font-family: 微软雅黑;font-weight: bold;margin-top: 5px">请点击'开始上传',上传图片</p>
            <p id="textTip"></p>
            <div class="layui-form-item" >
                <!-- 一个隐藏的input框用来存储图片的src值 -->
                <input type="hidden" name="informationImg"  id="informationImg">
            </div>
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">资讯内容</label>
        <div class="layui-input-block" id="informationContent">

        </div>
    </div>

    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn" lay-submit="" lay-filter="updateInformation">立即提交</button>
            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
        </div>
    </div>
</form>

<!--一般情况下，一个业务页面引入一个layui.js,config.js和业务js这三个js就够了-->
<script type="text/javascript" src="../../../lib/layui/layui.js"></script>
<script type="text/javascript" src="../../../common/js/config.js"></script>
<script type="text/javascript" src="editInformation.js"></script>
<!--引入百度在线文本编辑器-->
<script type="text/javascript" src="../../../ueditor/ueditor.config.js"></script>
<script type="text/javascript" src="../../../ueditor/ueditor.all.min.js"></script>
<script type="text/javascript" src="../../../ueditor/lang/zh-cn/zh-cn.js"></script>

</body>
</html>
