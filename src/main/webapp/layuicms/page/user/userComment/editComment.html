<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>动态修改</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="../../../lib/layui/css/layui.css" media="all"/>
    <style type="text/css">
        .layui-form-item .layui-inline {
            width: 33.333%;
            float: left;
            margin-right: 0;
        }

        @media (max-width: 1240px) {
            .layui-form-item .layui-inline {
                width: 100%;
                float: none;
            }
        }
    </style>
</head>
<body class="childrenBody">
<form class="layui-form" style="width:80%;">
    <div class="layui-form-item">
        <label class="layui-form-label">评论信息</label>
        <!--<div class="layui-input-block">-->
            <!--&lt;!&ndash;机构树&ndash;&gt;-->
            <!--<div class="org-tree">-->
                <!--<ul id="org-tree" class="layui-box layui-tree"></ul>-->
            <!--</div>-->
        <!--</div>-->
    </div>
    <div class="layui-form-item parent-menu">
        <label class="layui-form-label">动态信息ID</label>
        <div class="layui-input-block">
            <input type="text" class="layui-input"  name="dynamicId" id="dynamicId" readonly="readonly">
        </div>
    </div>
    <div class="layui-form-item parent-menu">
        <label class="layui-form-label">评论者</label>
        <div class="layui-input-block">
            <input type="text" class="layui-input"  name="commentName" id="commentName" readonly="readonly">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">评论内容</label>
        <div class="layui-input-block" id="commentContent">

        </div>
    </div>

    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn" lay-submit="" lay-filter="updateComment">立即提交</button>
            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
        </div>
    </div>
</form>

<!--一般情况下，一个业务页面引入一个layui.js,config.js和业务js这三个js就够了-->
<script type="text/javascript" src="../../../lib/layui/layui.js"></script>
<script type="text/javascript" src="../../../common/js/config.js"></script>
<script type="text/javascript" src="editComment.js"></script>
<!--引入百度在线文本编辑器-->
<script type="text/javascript" src="../../../ueditor/ueditor.config.js"></script>
<script type="text/javascript" src="../../../ueditor/ueditor.all.min.js"></script>
<script type="text/javascript" src="../../../ueditor/lang/zh-cn/zh-cn.js"></script>

</body>
</html>
